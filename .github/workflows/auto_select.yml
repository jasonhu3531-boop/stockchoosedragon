name: 每日龙头股自动选股
on:
  schedule:
    # GitHub使用UTC时间，比北京时间晚8小时，以下对应北京时间10:30、15:00，周一到周五
    - cron: '30 2 * * 1-5'
    - cron: '0 7 * * 1-5'
  workflow_dispatch: # 支持手动点击运行

jobs:
  auto-select-stock:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 执行选股程序
        run: |
          python main.py

      - name: 提交选股结果到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add 选股结果.txt
          git commit -m "自动更新：$(date +'%Y-%m-%d')选股结果" || echo "无结果更新"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
